<!DOCTYPE html>
<html lang="en">

<head>  
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/tictactoe.css">
    <script type="module" src="../javascript/tictactoe.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div class="player-score">
                <h3>Player (O): <span id="player-score">0</span></h3>
            </div>
            <div class="bot-score">
                <h3>Player (X): <span id="bot-score">0</span></h3>
            </div>
        </div>
    
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
    
            <div class="modal">
                <div class="content">
                    <h2 class="message">Congratulations Player X</h2>
                    <p id="result-message">You've Won the Game</p>
                    <button id="restartbtn">Restart</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
