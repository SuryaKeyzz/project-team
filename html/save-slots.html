<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Game</title>
    <link rel="stylesheet" href="../css/save-slots-styles.css">
</head>
<body>
    <div class="container">
        <h1>Load Game</h1>
        <div class="save-slots">
            <div class="slot" id="slot1">
                <div class="slot-image" id="img1">
                    <div class="add-photo">+</div>
                </div>
                <div class="slot-details">
                    <p class="username">Username: N/A</p>
                    <p class="date">Date: Not Saved</p>
                </div>
                <input type="file" id="file1" class="file-input">
            </div>
            <div class="slot" id="slot2">
                <div class="slot-image" id="img2">
                    <div class="add-photo">+</div>
                </div>
                <div class="slot-details">
                    <p class="username">Username: N/A</p>
                    <p class="date">Date: Not Saved</p>
                </div>
                <input type="file" id="file2" class="file-input">
            </div>
            <div class="slot" id="slot3">
                <div class="slot-image" id="img3">
                    <div class="add-photo">+</div>
                </div>
                <div class="slot-details">
                    <p class="username">Username: N/A</p>
                    <p class="date">Date: Not Saved</p>
                </div>
                <input type="file" id="file3" class="file-input">
            </div>
        </div>
        <div class="button-group">
            <button id="back-button">Back</button>
            <button id="done-button">Done</button>
        </div>
    </div>
    <script src="../javascript/save-slots.js"></script>
</body>
</html>
