<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Match</title>
    <link rel="stylesheet" href="../css/match-styles.css" />
  </head>
  <body>
    <div class="match-container" id="matchCard">
      <div class="profile-pic-container">
        <img
          src="../img/character2.png"
          alt="Profile Picture"
          class="profile-pic"
        />
      </div>
      <h2 class="profile-name">John Doe</h2>
      <p class="profile-age">25</p>
      <p class="profile-bio">
        "Adventurer, foodie, and always up for a new experience. Looking to meet
        someone who shares my passion for life."
      </p>

      <a href="./chat.html" style="text-decoration: none">
        <button class="match-button">Match</button>
      </a>

      <button class="skip-button">Skip</button>
    </div>

    <script src="../javascript/match.js"></script>

  </body>
</html>
