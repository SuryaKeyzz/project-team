<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Match</title>
    <link rel="stylesheet" href="../css/match-styles.css" />
  </head>
  <body>
    <div class="match-container" id="matchCard">
      <p id="matchCount" class="match-count">0/3 matches</p>

      <div class="profile-pic-container">
        <img
          src="../img/character2.png"
          alt="Profile Picture"
          class="profile-pic"
        />
      </div>
      <h2 class="profile-name">John Doe</h2>
      <p class="profile-age">25</p>
      <p class="profile-bio">
        "Adventurer, foodie, and always up for a new experience. Looking to meet
        someone who shares my passion for life."
      </p>

      <button class="match-button" disabled> << Skip</button>

      <button class="skip-button" disabled>Match >></button>
    </div>

    <div class="chat-container">

    </div>

    <div id="matchPopup" class="popup hide">
      <div class="match-content">
        <p>It's a match with <span id="matchedName"></span>!</p>
      </div>
    </div>

    <div id="firstMatchPopup" class="popup hide">
      <div class="popup-content">
        <h2>First Match!</h2>
        <p>Congratulations on your first match!</p>
      </div>
    </div>
    

    <script src="../javascript/match.js"></script>
  </body>
</html>
