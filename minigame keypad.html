<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" loop>
        <source src="memory g music.MP3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <div id="instructions-popup" class="popup-overlay">
        <div class="popup-content">
            <h2>Game Instructions</h2>
            <p>You are here to call the police. Remember the numbers displayed and sum them. Type the answer on the keypad and call. Do this as fast as you can, for you have only 30 seconds before the perpretrator comes in and harm you. We wish you the best of luck.</p>
            <button id="start-instructions">Start Game</button>
        </div>
    </div>

    <div id="phone-screen">
        <p id="timer-display">Time Left: 30s</p>
        <div id="number-display"></div>
        <input type="password" id="user-input" maxlength="7" placeholder="Enter the number">
        <div id="popup-message" style="display:none;"></div>
        <div id="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button id="clear" class="control-button">
                <img src="cross icon.png" alt="Clear" class="button-img">
            </button>
            <button class="key">0</button>
            <button id="submit" class="control-button">
                <img src="phone icon.jpg" alt="Submit" class="button-img">
            </button>
            <button id="skip" class="control-button">Skip</button>
        </div>    
    <script src="script.js"></script>
    </div>
    
</body>
</html>
